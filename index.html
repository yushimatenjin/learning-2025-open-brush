<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayCanvas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #application-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="application-canvas"></canvas>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
